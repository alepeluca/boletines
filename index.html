<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador: Boletines Municipales de Quilmes</title>
  <script src="flexsearch.compact.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 900px;
      background: #f0f0f0; /* gris claro de fondo */
    }
    input, select, input[type="month"] {
      padding: .5rem;
      font-size: 1rem;
    }
    input[type="month"] {
      width: 140px;
    }
    #progressBar {
      width: 100%;
      height: 1.2rem;
      display: none;
      margin: 1rem 0;
    }
    .resultado {
      background: #fff;
      border: 2px solid blue; /* borde azul */
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
    }
    .linea {
      font-weight: bold;
      margin-bottom: .5rem;
    }
    .fragmento {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Buscador: Boletines Municipales de Quilmes</h1>

  <div style="display:flex; gap:1rem; align-items:center; margin-bottom:1rem;">
    <input id="busqueda" placeholder="Escribí una palabra y presioná Enter…" style="flex:1" />
    <select id="orden">
      <option value="desc">Más nuevos primero</option>
      <option value="asc">Más antiguos primero</option>
    </select>
  </div>

  <div style="display:flex; gap:1rem; align-items:center;">
    <label>Desde: <input type="month" id="desde" /></label>
    <label>Hasta: <input type="month" id="hasta" /></label>
  </div>

  <progress id="progressBar" max="100" value="0"></progress>
  <div id="contador" style="margin-top:1rem; font-weight:bold;"></div>
  <div id="resultados"></div>

  <script>
    // Número de chunks que tienes — incrementa esto cuando agregues más
    const NUM_CHUNKS = 16;
    const CHUNKS = Array.from({ length: NUM_CHUNKS }, (_, i) =>
      `json_chunks/boletines_part_${i + 1}.jsonl`
    );

    const progressBar = document.getElementById('progressBar');
    const resultadosDiv = document.getElementById('resultados');
    const input = document.getElementById('busqueda');
    const contador = document.getElementById('contador');

    input.addEventListener('keydown', async e => {
      if (e.key !== 'Enter') return;
      const q = input.value.trim().toLowerCase();
      if (!q) return;

      resultadosDiv.innerHTML = '';
      contador.textContent = '';
      progressBar.style.display = 'block';
      progressBar.value = 0;

      let matches = [];
      for (let i = 0; i < CHUNKS.length; i++) {
        try {
          const text = await (await fetch(CHUNKS[i])).text();
          for (let ln of text.split(/\r?\n/)) {
            if (!ln) continue;
            let obj;
            try { obj = JSON.parse(ln); } catch { continue; }
            if (obj.fragmento.toLowerCase().includes(q)) {
              matches.push(obj);
            }
          }
        } catch (err) {
          console.error('Error cargando', CHUNKS[i], err);
        }
        // Actualizar barra de progreso
        progressBar.value = Math.round(((i + 1) / NUM_CHUNKS) * 100);
      }
      progressBar.style.display = 'none';

      // Filtros de fecha
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const norm = v => v.replace(/-/g, '') + '01';
      matches = matches.filter(m => {
        const f = m.archivo.substring(0, 8);
        if (desde && f < norm(desde)) return false;
        if (hasta && f > norm(hasta)) return false;
        return true;
      });

      // Ordenar
      const orden = document.getElementById("orden").value;
      matches.sort((a, b) => {
        const fa = a.archivo.substring(0, 8), fb = b.archivo.substring(0, 8);
        return orden === 'asc' ? fa.localeCompare(fb) : fb.localeCompare(fa);
      });

      // Mostrar
      if (matches.length === 0) {
        resultadosDiv.innerHTML = '<p>No se encontraron resultados.</p>';
        contador.textContent = '0 resultados encontrados.';
        return;
      }
      contador.textContent = `${matches.length} resultado${matches.length !== 1 ? 's' : ''} encontrado${matches.length !== 1 ? 's' : ''}.`;
      resultadosDiv.innerHTML = '';

      const meses = {
        "01":"enero","02":"febrero","03":"marzo","04":"abril",
        "05":"mayo","06":"junio","07":"julio","08":"agosto",
        "09":"septiembre","10":"octubre","11":"noviembre","12":"diciembre"
      };

      for (let m of matches) {
        const fecha = m.archivo.substring(0, 8);
        const anio = fecha.slice(0, 4);
        const mesNombre = meses[fecha.slice(4, 6)] || fecha.slice(4, 6);
        const num = (m.archivo.match(/boletin-(\d+)/i) || [])[1] || '';
        const texto = `Boletín Oficial Municipal N.º ${num} – ${mesNombre} de ${anio}`;
        const urlPDF = `https://quilmes.gov.ar/pdf/boletines/boletin-${num}.pdf`;

        const div = document.createElement('div');
        div.className = 'resultado';
        div.innerHTML = `
          <div class="linea">
            <a href="${urlPDF}" target="_blank">${texto}</a>
          </div>
          <div class="fragmento">
            ${m.fragmento.replace(
              new RegExp(q.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi'),
              '<mark>$&</mark>'
            )}
          </div>
        `;
        resultadosDiv.appendChild(div);
      }
    });
  </script>
</body>
</html>
