<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador: Boletines Municipales de Quilmes</title>
  <script src="flexsearch.compact.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select, input[type="month"], button {
      padding: .5rem;
      font-size: 1rem;
    }
    input[type="month"] { width: 140px; }
    #progressBar {
      width: 100%;
      max-width: 900px;
      height: 1.2rem;
      margin: 1rem 0;
    }
    .resultado {
      background: #fff;
      border: 2px solid blue;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      cursor: pointer;
      max-width: 900px;
      width: 100%;
    }
    .linea { font-weight: bold; margin-bottom: .5rem; }
    .fragmento { white-space: pre-wrap; }
    #status { font-style: italic; margin-bottom: .5rem; text-align: center; }
    #contador { font-weight: bold; text-align: center; }
    #searchContainer, #dateContainer, #pdfPreview {
      width: 100%;
      max-width: 900px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #searchOptions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    #searchOptions label {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    #pdfPreview {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      text-align: center;
    }
    #pdfPreview iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Buscador: Boletines Municipales de Quilmes</h1>

  <div id="searchContainer">
    <div id="searchOptions">
      <label><input type="radio" name="searchType" value="contains" checked> Contiene</label>
      <label><input type="radio" name="searchType" value="startsWith"> Empieza por</label>
      <label><input type="radio" name="searchType" value="endsWith"> Termina en</label>
      <label><input type="radio" name="searchType" value="or"> Contiene alguna palabra</label>
    </div>
    <input id="busqueda" placeholder="Escribí una palabra…" style="width: 100%; max-width: 600px;" />
  </div>

  <div id="dateContainer">
    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem;">
      <label>Desde: <input type="month" id="desde" /></label>
      <label>Hasta: <input type="month" id="hasta" /></label>
    </div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <select id="orden">
        <option value="desc">Más nuevos primero</option>
        <option value="asc">Más antiguos primero</option>
      </select>
      <button id="botonBuscar">Buscar</button>
    </div>
  </div>

  <progress id="progressBar" max="1" value="0"></progress>
  <div id="status"></div>
  <div id="contador"></div>
  <div id="resultados" style="width: 100%; max-width: 900px;"></div>
  <div id="pdf

Preview"></div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const statusDiv = document.getElementById('status');
    const resultadosDiv = document.getElementById('resultados');
    const input = document.getElementById('busqueda');
    const contador = document.getElementById('contador');
    const botonBuscar = document.getElementById('botonBuscar');
    const pdfPreview = document.getElementById('pdfPreview');

    async function detectChunks() {
      let count = 0;
      while (true) {
        const url = `json_chunks/boletines_part_${count + 1}.jsonl`;
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (!res.ok) break;
          count++;
        } catch {
          break;
        }
      }
      return count;
    }

    async function realizarBusqueda() {
      const q = input.value.trim();
      if (!q) return;

      // Inicio
      botonBuscar.disabled = true;
      statusDiv.textContent = 'Buscando…';
      resultadosDiv.innerHTML = '';
      contador.textContent = '';
      pdfPreview.innerHTML = '';
      progressBar.value = 0;

      const totalChunks = await detectChunks();
      progressBar.max = totalChunks || 1;

      let matches =0];
      let regex;
      const searchType = document.querySelector('input[name="searchType"]:checked').value;
      try {
        if (searchType === 'startsWith') {
          regex = new RegExp(`^${q}`, 'i');
        } else if (searchType === 'endsWith') {
          regex = new RegExp(`${q}$`, 'i');
        } else if (searchType === 'or') {
          regex = new RegExp(q.split('|').map(w => w.trim()).join('|'), 'i');
        } else {
          regex = new RegExp(q, 'i');
        }
      } catch {
        statusDiv.textContent = '';
        botonBuscar.disabled = false;
        resultadosDiv.innerHTML = '<p>Error en la expresión de búsqueda.</p>';
        return;
      }

      // Recorrer chunks
      for (let i = 1; i <= totalChunks; i++) {
        try {
          const text = await (await fetch(`json_chunks/boletines_part_${i}.jsonl`)).text();
          for (let ln of text.split(/\r?\n/)) {
            if (!ln) continue;
            let obj;
            try { obj = JSON.parse(ln); } catch { continue; }
            if (regex.test(obj.fragmento)) matches.push(obj);
          }
        } catch (e) {
          console.error('Error chunk', i, e);
        }
        progressBar.value = i;
      }

      // Fin búsqueda
      statusDiv.textContent = '';
      botonBuscar.disabled = false;

      // Filtro fechas
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const norm = v => v.replace(/-/g,'') + '01';
      matches = matches.filter(m => {
        const f = m.archivo.substring(0,8);
        if (desde && f < norm(desde)) return false;
        if (hasta && f > norm(hasta)) return false;
        return true;
      });

      // Ordenar
      const orden = document.getElementById("orden").value;
      matches.sort((a,b) => {
        const fa = a.archivo.substring(0,8), fb = b.archivo.substring(0,8);
        return orden === 'asc' ? fa.localeCompare(fb) : fb.localeCompare(fa);
      });

      // Mostrar resultados
      if (!matches.length) {
        resultadosDiv.innerHTML = '<p>No se encontraron resultados.</p>';
        contador.textContent = '0 resultados encontrados.';
        return;
      }
      contador.textContent = `${matches.length} resultado${matches.length > 1 ? 's' : ''} encontrado${matches.length > 1 ? 's' : ''}.`;

      const meses = {
        "01":"enero","02":"febrero","03":"marzo","04":"abril",
        "05":"mayo","06":"junio","07":"julio","08":"agosto",
        "09":"septiembre","10":"octubre","11":"noviembre","12":"diciembre"
      };

      for (let m of matches) {
        const fecha = m.archivo.substring(0,8);
        const anio = fecha.slice(0,4);
        const mesNombre = meses[fecha.slice(4,6)] || fecha.slice(4,6);
        const num = (m.archivo.match(/boletin-(\d+)/i)||[])[1]||'';
        const texto = `Boletín Oficial Municipal N.º ${num} – ${mesNombre} de ${anio}`;
        const urlPDF = `https://quilmes.gov.ar/pdf/boletines/boletin-${num}.pdf#page=${m.pagina}`;

        const div = document.createElement('div');
        div.className = 'resultado';
        div.innerHTML = `
          <div class="linea">
            <a href="${urlPDF}" target="_blank">${texto}</a> (Página ${m.pagina})
          </div>
          <div class="fragmento">
            ${m.fragmento.replace(regex, '<mark>$&</mark>')}
          </div>
        `;
        div.addEventListener('click', () => {
          pdfPreview.innerHTML = `
            <h3>Vista previa del boletín</h3>
            <iframe src="${urlPDF}" title="Vista previa del PDF"></iframe>
          `;
        });
        resultadosDiv.appendChild(div);
      }
    }

    input.addEventListener('keydown', e => e.key === 'Enter' && realizarBusqueda());
    botonBuscar.addEventListener('click', realizarBusqueda);
  </script>
</body>
</html>
